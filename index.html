<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair calc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="wrapper">
<div class="container">
            <div class="header">
                <div class="back">back</div>
    <div class="logo"><img width="250" src="https://elithairtransplant.com/german/wp-content/themes/elithair_new/assets/blocks/calc/images/logo.svg" alt=""></div>
    
</div>
    <div class="calc-container">
       
        <div class="level "><div class="level-1"></div></div>
    <div class="swiper">
        <div class="page first-page">
        <div>
            <p>Wir freuen uns, Ihnen schon</p>
            <p>bald Ihre persönliche Haaranalyse</p>
            <p> zukommen zu lassen. <b>Legen wir los!</b></p>
        </div>
        <figure class="image"><img width="180" src="https://elithairtransplant.com/german/wp-content/uploads/2022/06/dr.png" alt="">
        <figcaption>Dr. Balwi</figcaption>
        </figure>    
        <button class="button">HAARANALYSE STARTEN</button>
        </div>

        

        <div class="page second-page">
            <div><h2>Bitte wählen Sie Ihr Geschlect</h2></div>
            <div class="man-woman"><img width="150" class="woman" src="https://elithairtransplant.com/german/wp-content/uploads/2022/06/input1_1.png" alt="">
                <img width="150" class="man" src="https://elithairtransplant.com/german/wp-content/uploads/2022/06/input1_2.png" alt=""></div>
        </div>
        
        <div class="page third-page man-page">
            <h2>Which area bores you?</h2>
            <div class="images">
            <div><img src=https://elithairtransplant.com/german/wp-content/uploads/2022/04/m_input2_1.svg alt=""><p>Hairlines</p></div>
            <div><img src="https://elithairtransplant.com/german/wp-content/uploads/2022/04/m_input2_2.svg" alt=""><p>Tonsure</p></div>
            <div><img src="https://elithairtransplant.com/german/wp-content/uploads/2022/04/m_input2_3.svg" alt=""><p>Bart</p></div>
           </div>
        </div>
        <div class="page third-page woman-page">
            <h2>Which area bores you?</h2>
            <div class="images">
            <div><img class="receding-hairline" src="https://elithair.co.uk/wp-content/uploads/2022/04/w_input2_1.svg" alt=""><p  style="width: 84px;" >Receding Hairline</p></div>
            <div><img class="tonsure" src="https://elithair.co.uk/wp-content/uploads/2022/04/w_input2_2.svg" alt=""><p>Tonsure</p></div>
            <div><img class="light-hair" src="https://elithair.co.uk/wp-content/uploads/2022/04/w_input2_3.svg" alt=""><p>Light Hair</p></div>
           </div>
        </div>

        <div class="page fourth-page">
            <h2>How long have you been suffering from hair loss?</h2>
            <div class="fourth-page images">
                <div><img class="1-2-years" src="https://elithair.co.uk/wp-content/uploads/2022/04/input3_1.svg" alt=""></div>
                <div><img class="3-5-years" src="https://elithair.co.uk/wp-content/uploads/2022/04/input3_2.svg" alt=""></div>
                <div><img class="6-years" src="https://elithair.co.uk/wp-content/uploads/2022/04/input3_3.svg" alt=""></div>
            </div>
        </div>
        
    </div>
    </div>
</div>
</div>
<script src="./app.js"></script>
</body>
</html>
